spring:
  datasource:
    url: jdbc:mysql://localhost:3306/bookreader?serverTimezone=CTT&characterEncoding=UTF-8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    max-active: 200
    max-idle: 20
    min-idle: 10
  thymeleaf:
    cache: false
  jackson:
    time-zone: GMT+8

server:
  port: 8080
  ssl:
      key-store: src\main\resources\certificate.keystore
      key-store-password: 123456
      key-store-type: jks
      key-alias: test

mybatis:
  mapper-locations: classpath:dataImpl/*/*Mapper.xml






